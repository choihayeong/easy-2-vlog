<div class="video-info">
    <h4 class="video-info__title">
        <a href="<%=`/videos/${video.idx}`%>"><%=video.title%></a>
    </h4>
    <ul class="video-info__details">
        <li>
            description: <%=video.description%>
        </li>
        <li>
            published date: <%=video.published_date%>
        </li>
        <li>
            view(s): <%=video.views%>
        </li>
    </ul>
</div>
